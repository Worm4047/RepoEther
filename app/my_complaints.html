  		$('#textarea1').trigger('autoresize');
  		$('.all_cases').click(function(){
  			$('.pending').show();
  			$('.closed').show();
  			$('.accepted').show();
  		});
  		$('.pending_cases').click(function(){
  			$('.closed').hide();
  			$('.pending').show();
  		})
  		$('.closed_cases').click(function(){
